<div class="body body-container">
  <div class="row">
    <div *ngIf="fail" class="alert alert-danger">
      Something went wrong!
    </div>
    <div *ngFor="let item of articles">
      <div class="col-md-2">
        <div class="card">
          <a href="#">
            <img class="articleImg" src="{{item.imgUrl}}" alt="image">
          </a>
          <div>
            <h4>
              <a href="#">{{item.title}}</a>
            </h4>
            <p>{{item.description.length > 100 ? item.description.substring(0, 100) + "..." : item.description}}</p>
            <button *ngIf="item.description.length > 100" (click)="detailsArticle(item._id)">Read more</button>
          </div>
          <button *ngIf="isAdmin" type="button" class="btn btn-default btn-sm" (click)="editArticle(item._id)">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
          </button>
          <button *ngIf="isAdmin" type="button" class="btn btn-default btn-sm" (click)="deleteArticle(item._id)">
            <span class=" glyphicon glyphicon-remove" aria-hidden="true"></span> Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
